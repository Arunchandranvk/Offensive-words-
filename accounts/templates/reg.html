<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    
    
    <form action="" method="post">
        {% csrf_token %}
        <h2 class="text-center" >Registration</h2>
        <div class="container jumbotron " style="width: 400pt;">
           
              <div class="col text-center">
                <div class="fieldwrapper ">
                 {{form.first_name.error}}
                 <label for="form.first_name.for_label">Firstname:</label>
                 {{form.first_name}}
                </div><br>
              
                <div class="fieldwrapper ">
                  {{form.last_name.error}}
                  <label for="form.last_name.for_label">Lastname:</label>
                  {{form.last_name}}
                </div><br>
               
                  <div class="fieldwrapper">
                    {{form.email.error}}
                    <label class="mr-3" for="form.email.for_label">Email:</label>
                    {{form.email}}
                  </div><br>
                  
                    <div class="fieldwrapper">
                      {{form.username.error}}
                      <label for="form.username.for_label">Username:</label>
                      {{form.username}}
                    </div><br>
                    
                      <div class="fieldwrapper">
                        {{form.password1.error}}
                        <label for="form.password1.for_label">Password:</label>
                        {{form.password1}}
                      </div><br>
                      
                        <div class="fieldwrapper">
                          {{form.password2.error}}
                          <label for="form.password2.for_label">Confirm Password:</label>
                          {{form.password2}}
                        </div>
                        </div>
                    
              <div class="text-center">
                <button class="btn btn-success">Sign Up</button>
              </div>
          </div>

    </form>
  </body>
</html>
